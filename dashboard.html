<!DOCTYPE html>
<html class="no-js">

<head>
    <title>Admin Home Page</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="vendors/easypiechart/jquery.easy-pie-chart.css" rel="stylesheet" media="screen">
    <link href="assets/styles.css" rel="stylesheet" media="screen">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
            <![endif]-->
            <script src="vendors/modernizr-2.6.2-respond-1.1.0.min.js"></script>

        </head>

        <body> 
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span12">
                        <h1>iMonitor</h1>
                    </div>
                    <!--/span-->
                    <div class="span12" id="content">

                        <div class="row-fluid">
                            <!-- block -->
                            <div class="block">
                                <div class="navbar navbar-inner block-header">
                                    <div class="muted pull-left">Statistics</div>
                                    <div class="pull-right"><!-- <span class="badge badge-warning">View More</span> --></div>
                                </div>
                                <div class="block-content collapse in">
                                    <div class="span4 center">
                                        <div class="chart">
                                            <div class="percentage" data-percent="55"><span></span>%</div>
                                        </div>
                                        <div class="chart-bottom-heading"><span class="label label-info">% Time Wasted</span></div>
                                    </div>
                                    <div class="span4">
                                        <div class="time-wasted"><span></span></div>
                                        <div class="chart-bottom-heading"><span class="label label-info">Time Wasted</span></div>
                                    </div>
                                    <div class="span4">
                                        <div class="points"><span>1000</span></div>
                                        <div class="chart-bottom-heading"><span class="label label-info">Karma Points</span></div>
                                    </div>
                                </div>
                            </div>
                            <!-- /block -->
                        </div>

                        <div class="row-fluid">
                         <div class="span12 text-center">
                               <!-- <form class="form-inline">
                                 Website:<br>
                                 <input type="text" name="siteurl" class="website">
                                 <div class="dropdown">
                                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Dropdown button
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">Action</a><br/>
                                    <a class="dropdown-item" href="#">Another action</a><br/>
                                    <a class="dropdown-item" href="#">Something else here</a><br/>
                                </div>
                                <div class="clear"></div>
                            </div>
                            <div class="dropdown"><input type="text" name="timoeout-number" class="timoeout-number"></div>
                            <div class="pull-left">
                                <button class="button">Add Site</button>
                            </div>
                        </form> -->
                        <form class="form-inline">
                            <input type="text" name="siteurl" id="" class="website input" placeholder="Website">
                            <!-- <input type="text" class="input-small" placeholder="Email"> -->
                            <div class="input-prepend input-append">
                              <div class="btn-group">
                                <button class="btn dropdown-toggle" data-toggle="dropdown">
                                  Action
                                  <span class="caret"></span>
                              </button>
                              <ul class="dropdown-menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Severe</a></li>
                                <li><a href="#">Moderate</a></li>
                                <li><a href="#">Low</a></li>
                            </ul>
                        </div>
                    </div>
                    <input type="number" name="timeout-number" class="input timeout-number" placeholder="Maximum Time (In Seconds)">
                    <button type="submit" class="btn btn-primary button">Add Site</button>
                    <div class="control-group error input-append"><span class="help-inline">Please correct the errors</span></div>
                </form>
            </div>
        </div>




        <div class="row-fluid">
            <div class="span12">
                <!-- block -->
                <div class="block">
                    <div class="navbar navbar-inner block-header">
                        <div class="muted pull-left">Monitoredf Sites</div>
                        <div class="pull-right"><span class="badge badge-info sites-number"></span>
                        </div>
                    </div>
                    <div class="block-content collapse in">
                        <table class="table table-striped sites-table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Site Name</th>
                                    <th>Time Elapsed</th>
                                    <th>Max. Time</th>
                                    <th>Severity</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- /block -->
            </div>
        </div>
        <div class="row-fluid">
        </div>
    </div>
</div>
<hr>
</div>
<!--/.fluid-container-->
<script src="vendors/jquery-1.9.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="vendors/easypiechart/jquery.easy-pie-chart.js"></script>
<script src="assets/scripts.js"></script>
<script src="assets/chart.js"></script>
</body>

</html>
